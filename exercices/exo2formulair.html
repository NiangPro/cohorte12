<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>Votre identité</legend>
			<ol>
				<li>
					<label for="">Nom</label>
					<input type="text" placeholder="Prénom et nom">
				</li>
				<li>
					<label for="">Email</label>
					<input type="email" placeholder="domaine@gmail.com">
				</li>
				<li>
					<label for="">Téléphone</label>
					<input type="tel" placeholder="Par ex: +221 767587657">
				</li>
			</ol>
		</fieldset>

		<fieldset>
			<legend>Adresse de livraison</legend>
			<ol>
				<li>
					<label for="">Adresse</label>
					<textarea name="" rows="5" id=""></textarea>
			</li>
			<li>
					<label for="">Code postal</label>
					<input type="number">
			</li>
			<li>
					<label for="">Pays</label>
					<select name="" id="">
						<option value=""></option>
					</select>
				</li>
			</ol>
		</fieldset>
		<fieldset>
			<legend>Information CB</legend>
			<ol>
				<li>
					<fieldset>
						<legend>Type de carte bancaire</legend>
						<ol>
							<li><input type="radio" name="cb"> VISA</li>
							<li><input type="radio" name="cb"> AmEx</li>
							<li><input type="radio" name="cb"> Mastercard</li>
						</ol>
					</fieldset>
				</li>
				<li>
					<label for="">N° de carte</label>
					<input type="text" >
				</li>
				<li>
					<label for="">Code sécurité</label>
					<input type="text" >
				</li>
				<li>
					<label for="">Nom du porteur</label>
					<input type="text" placeholder="Même nom que sur la carte">
				</li>
			</ol>

		</fieldset>
		<fieldset>
			<button type="submit">J'achète</button>
		</fieldset>
	</form>
</body>
</html>
