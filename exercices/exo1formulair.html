<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<fieldset>
		<legend align="center">formulaire d'inscription</legend>
		<form method="post" action="" enctype="multipart/form-data">
			<label for=>Prenom</label>
			<input type="text" name="prenom" minlength="2" required >
			<br><br>
			<label for="">Nom</label>
			<input type="text" maxlength="20" required>
			<br><br>
			<label for="">Sexe</label><br>
			M<input type="radio" name="sexe">
			F<input type="radio" name="sexe" checked>
			<br><br>
			<label for="">Montant d'inscription</label>
			<input type="number" min="0" value="25000" step="500" required>
			<br>
			<div align="right">
				<button type="submit">Ajouter</button>
				<button type="reset">Annuler</button>
			</div>




		</form>
	</fieldset>
	
</body>
</html>
