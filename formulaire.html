<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<fieldset>
		<legend>Formulaire d'inscription</legend>
		<form action="">
			<div>
				<label for="">Prenom</label>
			<input type="text" placeholder="Entrer votre prenom" required minlength="3" maxlength="5">
			</div>
			 <label for="">Age</label>
			<input type="number" min="0" max="500" step="0.1"> <br>
			<label for="">Date</label>
			<input type="date">
			<input type="time">
			<input type="datetime-local">
			<br>
			<label for="">Email</label>
			<input type="email" required><br>
			<label for="">Mot de passe</label>
			<input type="password"> <br>
			<label for="">Couleur</label>
			<input type="color"><br>
			<label for="">Veuillez téléverser votre cv</label>
			<input type="file"><br>
			<label for="">Sexe</label><br>
			M <input type="radio" name="sexe" checked>
			F <input type="radio" name="sexe"> <br>
			<label for="">Langues</label> <br>
			<input type="checkbox" checked> Fr
			<input type="checkbox"> It
			<input type="checkbox"> En <br>
			<label for="">Pays</label>
			<select name="" id="">
				<option value="">Veuillez selectionner votre pays</option>
				<option value="">Senegal</option>
				<option value="">Mali</option>
				<option value="" selected>Gambie</option>
				<option value="">Mauritanie</option>
			</select>
			<br>
			<label for="">Description</label><br>
			<textarea name="" rows="10" cols="50" id=""></textarea>

			<br><br>
			<button type="reset">Annuler</button>
			<input type="submit" value="S'inscrire">
		</form>
	</fieldset>
</body>
</html>
