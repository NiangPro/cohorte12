<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<fieldset>
		<legend>Formulaire d'inscription</legend>
		<form action="">
			<label for="">Prenom</label>
			<input type="text" placeholder="Entrer votre prenom" required minlength="3" maxlength="5"> <br><br>
			<label for="">Age</label>
			<input type="number" min="0" max="500" step="0.1"> <br>
			<label for="">Date</label>
			<input type="date">
			<input type="time">
			<input type="datetime-local">



			<br><br>
			<input type="submit" value="S'inscrire">
		</form>
	</fieldset>
</body>
</html>
